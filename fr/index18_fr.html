<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
    <title>Euro Do</title>
</head>

<body>
    <div id="full-page">
        <header id="header">
            <img class="fluid-img header-img1" src="../img/kkk.png" alt="image">
            <img src="../img/3.png" alt="" class="fluid-img header-img2">
        </header>
        <div class="container">
            <div class="main extra-main">
                <h1 class="main-title main-title-extra title-extra-style">Comment souhaitez-vous évaluer un produit?
                </h1>      
                 <div class="stars">
                     <input id="star-5" type="radio" name="star" value="5">
                     <label for="star-5"></label>
                     <input id="star-4" type="radio" name="star" value="4">
                     <label for="star-4"></label>
                     <input id="star-3" type="radio" name="star" value="3">
                     <label for="star-3"></label>
                     <input id="star-2" type="radio" name="star" value="2">
                     <label for="star-2"></label>
                     <input id="star-1" type="radio" name="star" value="1">
                     <label for="star-1"></label>
                 </div>
            </div>
            <div class="product-big-img">
                <img src="../img/1_purple.png" class="fluid-img" alt="">
            </div>
            <div class="product-last-text">* S'il vous plaît envoyez un retour honnête pour obtenir un produit
                gratuit!<br> * PAS de méthode de carte de crédit ou de
                paiement, juste votre avis est nécessaire.</div>
        </div>
        <img src="../img/5.png" class="fluid-img footer-left-img" alt="">
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
